<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <!-- <form novalidate> -->
    <form action="my-server" method="get" target="_blank" autocomplete="on">
        <fieldset>
            <legend>User Data:</legend>
            <!-- __________________________________________________________________________________________________________ -->

            <label for="personId">User:</label><br>
            <input type="text" name="personId" id="personId" value="100" readonly="true" disabled="true"><br>
            <!-- __________________________________________________________________________________________________________ -->
            <input type="hidden" name="system" id="system" value="SAP">
            <!-- __________________________________________________________________________________________________________ -->

            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Name" value="" required="true"><br>
            <!-- __________________________________________________________________________________________________________ -->
            <label for="lastname">Lastname:</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="Lastname" value="" required="true"><br>
            <!-- __________________________________________________________________________________________________________ -->

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required="true"><br>
            <!-- __________________________________________________________________________________________________________ -->

            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age" step="any"><br><br>
            <!-- __________________________________________________________________________________________________________ -->

            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br><br>
            <!-- __________________________________________________________________________________________________________ -->

            <label>Favourite Music Genre</label><br>
            <input type="checkbox" name="music" id="classic" value="classic">
            <label for="classic">Classic</label><br>
            <input type="checkbox" name="music" id="jazz" value="jazz">
            <label for="jazz">Jazz</label><br>
            <input type="checkbox" name="music" id="bachata" value="bachata">
            <label for="bachata">Bachata</label>
            <br><br>
            <!-- __________________________________________________________________________________________________________ -->

            <label for="cars">Favourite Car Brand:</label><br>
            <select name="cars" id="cars" multiple="true">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="ferrari" selected="true">Ferrari</option>
            </select><br><br>
            <!-- __________________________________________________________________________________________________________ -->

            <label for="comment">Comment:</label><br>
            <textarea name="comment" id="comment" cols="30" rows="2"
                placeholder="Leave your comment..."></textarea><br><br>
            <!-- __________________________________________________________________________________________________________ -->

            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required="true"><br><br>
            <!-- __________________________________________________________________________________________________________ -->

            <input type="submit" value="Send">
            <input type="submit" formnovalidate="formnovalidate" value="Send without validation">
            <input type="reset" value="Reset">
            <!-- __________________________________________________________________________________________________________ -->

        </fieldset>
    </form>
</body>

</html>
