<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property in CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Display Block -->
    <h2>Display Block</h2>
    <h1>Heading</h1>
    <div>div</div>
    <p>paragraph</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <hr>
    <!-- Display Inline -->
    <h2>Display Inline</h2>
    <p>Lorem ipsum dolor sit, <span>amet consectetur</span> </p>
    <!-- .......................................... -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <!-- .......................................... -->


</body>

</html>
