<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Fonts in CSS</h1>
    <div class="box serif">
        <p class="font_times">Times New Roman <br> (serif)</p>
    </div>
    <div class="box serif">
        <p class="font_georgia">Georgia <br> (serif)</p>
    </div>
    <div class="box sans-serif">
        <p class="font_arial">Arial <br> (sans serif)</p>
    </div>
    <div class="box sans-serif">
        <p class="font_verdana">Verdana <br> (sans serif)</p>
    </div>
    <div class="box monospace">
        <p class="font_courier">Courier New <br> (monospace)</p>
    </div>
    <div class="box cursive">
        <p class="font_lucida">Lucida Handwriting <br> (cursive)</p>
    </div>
</body>

</html>
