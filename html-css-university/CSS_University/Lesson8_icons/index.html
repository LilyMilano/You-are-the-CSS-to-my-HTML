<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons in CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ________________________________________________ -->

    <h1>Bootstrap Icons</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarm
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm blue_icon"></i>
            Blue Alarm
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill red_icon"></i>
            Red Arrow
        </p>
    </div>
    <hr>
    <!-- ________________________________________________ -->

    <h1>
        <i class="material-symbols-outlined">Home</i> Google Icons
    </h1>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
            Search
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined blue_icon">done</i>Done
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined red_icon">
                arrow_right_alt
            </i>Red Arrow
        </p>
    </div>
    <hr>
    <!-- ________________________________________________ -->

    <h1>Ionic Icons</h1>
    <div>
        <p>
            <ion-icon name="heart-outline" class="red_icon"></ion-icon>
        </p>
    </div>
    <div>
        <p><ion-icon name="search-outline" class="blue_icon"></ion-icon></p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="blue_icon"></ion-icon>
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="red_icon"></ion-icon>
        </p>
    </div>
<!-- ________________________________________________ -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
